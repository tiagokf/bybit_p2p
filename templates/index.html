<!DOCTYPE html>
<html>
<head>
    <title>Bybit P2P Manager</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bybit P2P Manager</h1>
        
        <div>
            <button class="btn btn-primary" onclick="testConnection()">Testar Conexão</button>
            <button class="btn btn-success" onclick="getBalance()">Ver Saldo</button>
            <button class="btn btn-success" onclick="getAds()">Listar Anúncios</button>
            <button class="btn btn-success" onclick="getOrders()">Pedidos Pendentes</button>
        </div>
        
        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        function showResult(data, isError = false) {
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.className = 'result ' + (isError ? 'error' : 'success');
            result.textContent = JSON.stringify(data, null, 2);
        }

        async function testConnection() {
            try {
                const response = await fetch('/api/connect', { method: 'POST' });
                const data = await response.json();
                showResult(data, !data.success);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }

        async function getBalance() {
            try {
                const response = await fetch('/api/balance');
                const data = await response.json();
                showResult(data, !data.success);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }

        async function getAds() {
            try {
                const response = await fetch('/api/ads');
                const data = await response.json();
                showResult(data, !data.success);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }

        async function getOrders() {
            try {
                const response = await fetch('/api/orders');
                const data = await response.json();
                showResult(data, !data.success);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }
    </script>
</body>
</html>
